<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FIFA World Rankings</title>

  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="brand">
        <h1>FIFA Men’s World Rankings</h1>
        <div class="sub">Fast, clean, and mobile-friendly (GitHub Pages)</div>
      </div>
    </div>

    <div class="controls-card">
      <div class="controls">
        <div class="controls-left">
          <div class="label">Confederation</div>
          <div class="select-wrap">
            <select id="confFilter">
              <option value="ALL">All</option>
              <option value="UEFA">UEFA</option>
              <option value="CONMEBOL">CONMEBOL</option>
              <option value="CONCACAF">CONCACAF</option>
              <option value="AFC">AFC</option>
              <option value="CAF">CAF</option>
              <option value="OFC">OFC</option>
              <option value="UNKNOWN">Unknown</option>
            </select>
          </div>
        </div>

        <div class="badges">
          <div class="badge"><strong id="badgeTotal">—</strong> teams</div>
          <div class="badge"><strong id="badgeShown">—</strong> shown</div>
        </div>
      </div>
    </div>

    <div class="table-card">
      <table id="rankings">
        <thead>
          <tr>
            <th class="col-rank">Rank</th>
            <th>Team</th>
            <th class="col-points">Points</th>
            <th class="col-conf">Conf</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <footer>
      Data source: FIFA (inside.fifa.com) · Built with GitHub Pages
    </footer>
  </div>

  <script src="app.js"></script>
</body>
</html>
